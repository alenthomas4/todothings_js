<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
</head>
<body>
    <div class="app-container">
        <!-- Left Navbar -->
        <nav class="left-navbar">
            <button class="nav-btn add-task-btn">
                <span>Add task</span>
            </button>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search">
            </div>
            
            <div class="nav-section">
                <a href="#" class="nav-link">
                    <span>Inbox</span>
                    <span class="nav-count">10</span>
                </a>
                <a href="#" class="nav-link">
                    <span>Today</span>
                    <span class="nav-count">4</span>
                </a>
                <a href="#" class="nav-link">
                    <span>Upcoming</span>
                </a>
                <a href="#" class="nav-link">
                    <span>Filters & Labels</span>
                </a>
                <a href="#" class="nav-link">
                    <span>Completed</span>
                </a>
            </div>
            
            <div class="projects-section">
                <div class="projects-header">
                    <span>My Projects</span>
                    <button class="toggle-projects">▼</button>
                    <button class="new-project"> + </button>
                </div>
                <div class="projects-list">
                    <a href="#" class="project-link">
                        <span>Getting Started</span>
                        <span class="nav-count">14</span>
                    </a>
                </div>
            </div>
        </nav>
        
        <!-- Main Content Area -->
        <div class="main-content">
            <div class="todo-container">
                <div class="todo-list">
           
            <div class="todo-list-item">
                <span class="radio-icon"></span>
                <span class="item-title">Sample Task Title</span>
                <span class="item-date" style="color:#43a047;font-size:13px;margin-left:10px;">Today</span>
            </div>

              <div class="todo-list-item">
                <span class="radio-icon"></span>
                <span class="item-title">Sample Task Title</span>
                <span class="item-date" style="color:#43a047;font-size:13px;margin-left:10px;">Today</span>
            </div>

              <div class="todo-list-item">
                <span class="radio-icon"></span>
                <span class="item-title">Sample Task Title</span>
                <span class="item-date" style="color:#43a047;font-size:13px;margin-left:10px;">Today</span>
            </div>
            
        </div>

        <div class="todo-form">
            <input type="text" class="todo-title" placeholder="title">
            <textarea class="todo-description" placeholder="Description"></textarea>
            
            <div class="todo-tags">
                <button class="tag-btn tag-today active">
                    <span class="tag-icon"></span> Today
                    <span class="tag-remove">×</span>
                </button>
                <button class="tag-btn tag-priority">
                    <span class="tag-icon"></span> Priority
                </button>
                <button class="tag-btn tag-reminders">
                    <span class="tag-icon"></span> Reminders
                </button>
                <button class="tag-btn tag-more">•••</button>
            </div>

            <div class="todo-footer">
                <div class="todo-inbox">
                    <span class="inbox-icon"></span>
                    <select class="inbox-select">
                        <option>Inbox</option>
                        <option>Work</option>
                        <option>Personal</option>
                    </select>
                </div>
                
                <div class="todo-actions">
                    <button class="btn btn-cancel">Cancel</button>
                    <button class="btn btn-save" id="save-todo">Save</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
